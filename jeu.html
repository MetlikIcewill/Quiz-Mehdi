<!DOCTYPE html>
<html lang="fr"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quiz de Mehdi - Jeu</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="jeu.css" />
</head>
<body>
<div class="container">
 <div id="loader"></div> <!-- création d'un faux chargement-->
  <div id="game" class="justify-center flex-column hidden">
    <div id="hud"> <!-- création de la barre des questions-->
      <div id="hud-item">
        <p id="progressText" class="hud-prefix"> <!-- modification du texte en passant une question Ex: Question 1/10, Question 2/10 etc...-->
          Question
        </p>
        <div id="progressBar"> <!-- création de la progression de la barre-->
          <div id="progressBarFull"></div> <!-- création de la barre de progression pleine-->
       </div> 
      </div>
      <div id="hud-item">
        <p class="hud-prefix">
          Score
        </p>
        <h1 class="hud-main-text" id="score"> <!-- nombre de point(Score) -->
          0 <!-- Score à 0 en début de partie-->
        </h1> 
      </div>
	  <!-- Mise en place de la question avec les 4 propositions-->
    </div>
    <h2 id="question"></h2>
    <div class="choice-container">
     <p class="choice-prefix">A</p>
     <p class="choice-text" data-number="1"></p>
    </div>
    <div class="choice-container">
     <p class="choice-prefix">B</p>
     <p class="choice-text" data-number="2"></p>
    </div>
    <div class="choice-container">
     <p class="choice-prefix">C</p>
     <p class="choice-text" data-number="3"></p>
    </div>
    <div class="choice-container">
     <p class="choice-prefix">D</p>
     <p class="choice-text" data-number="4"> </p>
    </div>
   </div>
  </div> 
  <script src="jeu.js"></script>
 </body>
</html>
